name: Azure Static Web Apps - prima-pizza-frontend-west

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: './frontend/prima_pizza/yarn.lock'

      - name: Set Environment Variables
        run: |
          echo "NEXT_PUBLIC_NODE_ENV=PROD" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_PRIMA_PIZZA_BASE_URL_PROD=https://prima-pizza-backend-west.azurewebsites.net" >> $GITHUB_ENV
          
      - name: Create .env file
        run: |
          cd frontend/prima_pizza
          echo "NEXT_PUBLIC_NODE_ENV=PROD" > .env
          echo "NEXT_PUBLIC_PRIMA_PIZZA_BASE_URL_PROD=https://prima-pizza-backend-west.azurewebsites.net" >> .env
          echo "NEXT_PUBLIC_PRIMA_PIZZA_BASE_URL_DEV=https://prima-pizza-backend-west.azurewebsites.net" >> .env
          echo "NEXT_PUBLIC_PRIMA_PIZZA_BASE_URL_LOCAL=http://localhost:5005" >> .env
          cat .env

      - name: Install Dependencies
        run: |
          cd frontend/prima_pizza
          yarn install --frozen-lockfile

      - name: Copy staticwebapp.config.json
        run: |
          cp frontend/prima_pizza/staticwebapp.config.json staticwebapp.config.json
          
      - name: Update package.json
        run: |
          cd frontend/prima_pizza
          if ! grep -q "\"export\":" package.json; then
            sed -i 's/"lint": "next lint"/"lint": "next lint",\n    "export": "next export"/g' package.json
          fi
          cat package.json

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0D2CF901E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend/prima_pizza"
          output_location: "out"
          skip_app_build: false
          skip_api_build: true
          production_branch: "main"
          app_build_command: "yarn build && yarn export"
          api_location: ""
          routes_location: "staticwebapp.config.json"
        env:
          NEXT_PUBLIC_NODE_ENV: PROD
          NEXT_PUBLIC_PRIMA_PIZZA_BASE_URL_PROD: "https://prima-pizza-backend-west.azurewebsites.net"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_MEADOW_0D2CF901E }}
          action: "close"
